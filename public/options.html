<!DOCTYPE html>
<html>
  <body>
    <div>
      <p>KiCad Helper Dialog Setting</p>
    </div>
    <p>
      Output file Prefix:<input id="prefix" type="text" value="kicad_lceda"/>
    </p>
    <p>
      3DModel file Prefix in Footprint:<input id="modelPrefix" type="text" value="{KIPRJMOD}"/>
    </p>
    <p>
    X:<input id="posX" type="text" value="400"/>
    </p>
    <p>
    Y:<input id="posY" type="text" value="0"/>
    </p>
    Width:<input id="posW" type="text" value="400"/>
    </p>
    <p>
    Height:<input id="posH" type="text" value="400"/>
    </p>
    <p>
    Visible:<input id="Visible" type="checkbox" checked="true"/>
    </p>
    <p>
      Try Convert To Step:<input id="tryStep" type="checkbox" checked="true"/>
    </p>
    <p>
      Maunal Input uuid:<input id="setUUID" type="checkbox" checked="true"/>
    </p>
    <p>
    <button id="btnSave">Save Setting</button>
    </p>
  </body>
  <script src="options.js"></script>
</html>
